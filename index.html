<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="main">
        <div class="header">
            <p>Hello</p>
        </div>
        <div class="header2">
            <p>Hi there</p>
        </div>
    </div>
    <form action="example.com/path" method="post">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name">
        <br />
        <input type="email" id="email">
        <br />
        <input type="number" id="number">
        <br />
        <input type="tel" id="tel" required>
        <br />
        <input type="date" id="date">
        <br />
        <input type="color" id="color">
        <br />
        <input type="checkbox" id="onions" name="topping" value="onions">
        <label for="onions">Onions</label>
        <br />
        <h1>Pizza Toppings</h1>

        <div>
            <input type="checkbox" id="sausage" name="topping" value="sausage">
            <label for="sausage">Sausage</label>
        </div>

        <div>
            <input type="checkbox" id="onions" name="topping" value="onions">
            <label for="onions">Onions</label>
        </div>

        <div>
            <input type="checkbox" id="pepperoni" name="topping" value="pepperoni">
            <label for="pepperoni">Pepperoni</label>
        </div>

        <div>
            <input type="checkbox" id="mushrooms" name="topping" value="mushrooms">
            <label for="mushrooms">Mushrooms</label>
        </div>

        <h1>Pizza Toppings</h1>

        <div>
            <input type="radio" id="sausage" name="topping" value="sausage">
            <label for="sausage">Sausage</label>
        </div>

        <div>
            <input type="radio" id="onions" name="topping" value="onions">
            <label for="onions">Onions</label>
        </div>

        <div>
            <input type="radio" id="pepperoni" name="topping" value="pepperoni">
            <label for="pepperoni">Pepperoni</label>
        </div>

        <div>
            <input type="radio" id="mushrooms" name="topping" value="mushrooms">
            <label for="mushrooms">Mushrooms</label>
        </div>
        <br />
        <input type="submit" name="" id="">
        <button type="submit" name="" id="">name</button>

        <button onclick="alert('Welcome to 30DayOfJavaScript!')">Click Me</button>
    </form>

    <script src="script.js"></script>
</body>

</html>
